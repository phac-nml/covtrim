{% set name = "covtrim" %}
{% set version = "0.1.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  path: .

channels:
  - gosahan
  - fastchan
  - conda-forge
  - bioconda

build:
  number: 0
  script:
    - "{{ PYTHON }} -m pip install . --no-deps -vv"
  conda_build: 
    - build.sh
  entry_points:
    - covtrim = covtrim.covtrim:main


requirements:
  host:
    - python >=3.7,<3.11
    - pip
    - poetry-core
    - setuptools
    - wheel
  run:
    - python >=3.7,<3.11
    - pysam >=0.22.0,<0.23.0
    - numpy >=1.21.2,<2.0.0
    - scipy >=1.7.1,<2.0.0
    - pandas >=1.3.3,<2.0.0


about:
  home: https://github.com/phac-nml/covtrim
  summary: Coverage-based FASTQ downsampling tool for amplicon sequencing data
  description: |
    CovTrim is a specialized bioinformatics tool designed for precise 
    coverage-based downsampling of FASTQ files from amplicon sequencing data.
    It intelligently adjusts sequencing depth while maintaining quality metrics 
    and amplicon representation.
  license: Apache-2.0
  license_family: Apache
  license_file: LICENSE
  doc_url: https://github.com/phac-nml/covtrim/blob/main/README.md
  dev_url: https://github.com/phac-nml/covtrim

extra:
  recipe-maintainers:
    - gosahan
  keywords:
    - bioinformatics
    - genomics
    - NGS
    - amplicon
    - coverage
    - fastq
    - sequencing
