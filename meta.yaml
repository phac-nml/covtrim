{% set name = "covtrim" %}
{% set version = "0.1.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  path: .

build:
  noarch: python
  number: 0
  script: python -m pip install --no-deps --ignore-installed .

requirements:
  host:
    - python >=3.9,<3.11
    - pip
    - setuptools
    - wheel
    - poetry-core
  run:
    - python >=3.9,<3.11
    - numpy <2.0.0
    - pandas <2.0.0
    - pysam >0.20.0
    - setuptools
    - wheel
    - poetry-core
    - pip

test:
  imports:
    - numpy
    - pandas
    - pysam
  commands:
    - python -V
    - covtrim --version
    - covtrim --help

about:
  home: https://github.com/phac-nml/covtrim
  summary: Coverage-based FASTQ downsampling tool for amplicon sequencing data
  description: |
    CovTrim is a specialized bioinformatics tool designed for precise 
    coverage-based downsampling of FASTQ files from amplicon sequencing data.
    It intelligently adjusts sequencing depth while maintaining quality metrics 
    and amplicon representation.
  license: Apache-2.0
  license_family: Apache
  license_file: LICENSE
  doc_url: https://github.com/phac-nml/covtrim/blob/main/README.md
  dev_url: https://github.com/phac-nml/covtrim

extra:
  recipe-maintainers:
    - gosahan
  keywords:
    - bioinformatics
    - genomics
    - NGS
    - amplicon
    - coverage
    - fastq
    - sequencing